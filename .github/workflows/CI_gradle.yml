name: 'CI'

on:
  pull_request:
    branches:
      - 'master'
      - 'develop'

jobs:
  build:
    name: "Gradle Build / Run Unit Test"
    runs-on: ubuntu-latest
    steps:
      - name: (Set Up) checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_TOKEN }}
          submodules: true

      - name: (Set Up) Set up Python for Documentation
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: (Set Up) Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: (Build) Grant Execute permission for gradlew
        run: chmod 777 gradlew

      - name: (Test) Test with Gradle
        run: ./gradlew clean test -i

      - name: (Test) Test Result
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'

      - name: (Test) Test Failure Occurred Documentation.
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          token: ${{ github.token }}

      - name: (Test) Jacoco Coverage Report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/build/JacocoReportDir/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          title: ðŸ“ƒCode Coverage Report
          update-comment: true
          pass-emoji: ':o:'
          fail-emoji: ':x:'

      - name: (Test) Coveralls Coverage Badge
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ github.token }}

